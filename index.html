<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vistora Production</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #slides {
      width: 300%;
    }
    #slides img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-4xl font-bold">Vistora Production</h1>
    <p class="text-xl mt-2">Berkarya Bersama</p>
  </header>

  <!-- Slider -->
  <section id="slider" class="relative w-full overflow-hidden">
    <div id="slides" class="flex transition-transform duration-700 ease-in-out">
      <img src="1.png" alt="Slide 1">
      <img src="2.png" alt="Slide 2">
      <img src="3.png" alt="Slide 3">
    </div>
  </section>

  <!-- Auto Slide Script -->
  <script>
    let index = 0;
    const slides = document.getElementById('slides');
    setInterval(() => {
      index = (index + 1) % 3;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>

  <!-- Footer -->
  <footer class="text-center py-6 mt-10 text-gray-400">
    Â© 2025 Vistora Production. All rights reserved.
  </footer>

</body>
</html>
